<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="logo">Bandage</h1>

        <ul class="navigation-container">
          <li class="list-item">Home</li>
          <li class="list-item">Shop</li>
          <li class="list-item">About</li>
          <li class="list-item">Blog</li>
          <li class="list-item">Contact</li>
          <li class="list-item">Page</li>
        </ul>

        <div class="actions-container">
          <div class="link">
            <a class="link" href="login.html">Login</a>
            /
            <a class="link" href="register.html">Register</a>
          </div>

          <div class="link">Buscar</div>

          <div class="link">Carrito</div>

          <div class="link">Favoritos</div>
        </div>
      </div>
    </header>

    <div class="banner-container">
      <div class="banner">
        <div class="banner-text">
          <h3 class="title">Summer 2020</h3>
          <h1 class="title1">NEW COLLECTION</h1>
          <p class="text">
            We know how large objects will act, but things on a small scale.
          </p>
          <button class="buttom">shop now</button>
        </div>
        <img
          class="girl"
          src="images/chica.png"
          alt=""
          width="696"
          height="619"
        />
      </div>
    </div>

    <section class="logos">
      <img
        class="logo"
        src="images/Vector.png"
        alt=""
        width="102.99"
        height="33.81"
      />
      <img
        class="logo"
        src="images/Vector 1.png"
        alt=""
        width="83"
        height="58.96"
      />
      <img
        class="logo"
        src="images/Vector 2.png"
        alt=""
        width="102"
        height="74.84"
      />
      <img
        class="logo"
        src="images/Vector 3.png"
        alt=""
        width="102.98"
        height="41.98"
      />
      <img
        class="logo"
        src="images/Vector 4.png"
        alt=""
        width="103.68"
        height="61.75"
      />
      <img
        class="logo"
        src="images/Vector 5.png"
        alt=""
        width="75.75"
        height="71.86"
      />
    </section>

    <section class="portadas">
      <div class="portadas-container">
        <div class="portada-container-left">
          <div class="portada">
            <img class="portada-img" src="images/portada1.jpg" alt="" />
            <div class="box">
              <h3 class="titulo">Top Product Of the Week</h3>
              <button class="buttom">explore items</button>
            </div>
          </div>
        </div>

        <div class="portada-container-right">
          <div class="portada">
            <img class="portada-img" src="images/portada3.jpg" alt="" />
            <div class="box box-2">
              <h4 class="titulo2">Top Product Of the Week</h4>
              <button class="buttom">explore items</button>
            </div>
          </div>

          <div class="portada">
            <img class="portada-img" src="images/portada2.jpg" alt="" />
            <div class="box box-2">
              <h4 class="titulo3">Top Product Of the Week</h4>
              <button class="buttom">explore items</button>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
